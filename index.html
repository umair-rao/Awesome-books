<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css">
	<script src="./scripts/script.js" type="module"></script>
	<title>Awesome Books</title>
</head>
<body>
	<nav class="navbar">
		<div class="nav-heading">
			<h2>Awesome Books</h2>
		</div>
		<div class="pages">
			<ul>
				<li><button class="btn btn-show" id="list">List</button></li>
				<li><button class="btn" id="add-new">Add new</button></li>
				<li><button class="btn" id="contact">Contact</button></li>
			</ul>
		</div>
	</nav>
	<div class="date-time">
	</div>
	<header>
		<h1 class="heading">All awesome books</h1>
	</header>
	<main>
		<div class="books-collection show">
		</div>
		<div class="add-book">
			<form class="addBook">
				<h2>Add a new book</h2>
				<label for="title" hidden>Title</label>
				<input type="text" id="title" name="title" placeholder="title" />
				<br />
				<label for="author" hidden>Author</label>
				<input type="text" id="author" name="author" placeholder="author" />
                 <br />

				<button id="add-btn" type="submit">Add</button>
			</form>
		</div>
		<section class="contact">
			<div class="contact-title">
				<h2>Contact information</h2>
			</div>
			<div class="conatct-description">
				<p>Do you have any questions or you just want to say "Hello"</p>
				<p>You can reach out to us!</p>
				<ul>
					<li>Our e-mail mail@mail.com</li>
					<li>Our phone number: 00123456789</li>
					<li>Our adress Streetname 22,84503 City, Country</li>
				</ul>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p>Copyright...</p>
	</footer>
</body>
</html>
